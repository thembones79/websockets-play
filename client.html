<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>This is a client page</h1>
    <button id="myBtn">Try it</button>

    <p id="demo"></p>

    <script defer>
      const url = "ws://localhost:8000";
      const element = document.getElementById("myBtn");

      //calling the constructor which gives us the websocket object: ws
      let ws = new WebSocket(url);
      //logging the websocket property properties
      console.log({ ws });
      //sending a message when connection opens
      ws.onopen = (event) =>
        // ws.send({ aaa: "This is a messiage from client", event });
        ws.send("something2");
      //receiving the message from server
      ws.onmessage = (message) => {
        ws.send("something3");

        console.log(message.data);
      };

      element.addEventListener("click", function () {
        ws.send("clock");
        document.getElementById("demo").innerHTML = "Hello World";
      });
    </script>
  </body>
</html>
